<section>
    <h2>Skills</h2>
    <div class="spaced-list">
        {% for skill_category in site.data.resume.skills %}
        <p class="skill-category">
            <span class="skill-category-label">{{ skill_category.category }}</span>:
            {{ skill_category.skills | join: ', ' }}
        </p>
        {% endfor %}
    </div>
</section>
