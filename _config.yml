# Build config
incremental: false

# Site config
title: "Muchen He"
description: "Muchen's Website"
url: https://www.muchen.ca
author: Muchen He
social:
  name: Muchen He
  links:
    - https://github.com/FSXAC
    - https://instagram.com/muchen.he

# Paginate blog
# paginate: 8
# paginate_path: "/blog/page:num/"

# Markdown settings
markdown: kramdown
kramdown:
  auto_ids: true
  enable_coderay: false
  hard_wrap: false
  input: GFM

# Styling
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-paginate

exclude:
  - archive/

# Defaults
defaults:
  - scope: # default for everything across the site
      path: ""
    values:
      show_navigation: true
      show_footer: true
